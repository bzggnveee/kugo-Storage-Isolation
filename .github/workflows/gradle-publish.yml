name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.1'

      - name: Generate Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Generating Gradle wrapper..."
            gradle wrapper --gradle-version=8.1
          fi
          chmod +x gradlew
          ./gradlew --version

      # 移除了签名生成步骤
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "file_suffix=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
            echo "file_suffix=dev-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Rename and collect APKs
        run: |
          mkdir -p output
          
          find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
            filename=$(basename "$apk")
            if [[ $filename == *"release"* ]]; then
              cp "$apk" "output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-release.apk"
            elif [[ $filename == *"debug"* ]]; then
              cp "$apk" "output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-debug.apk"
            fi
          done
          
          ls -lah output/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Release-${{ steps.version.outputs.file_suffix }}
          path: output/*-release.apk
          if-no-files-found: error

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Debug-${{ steps.version.outputs.file_suffix }}
          path: output/*-debug.apk
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}