
name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=StorageRedirect, OU=Dev, O=StorageRedirect, L=Unknown, S=Unknown, C=US"
          
          echo "Keystore generated successfully"
          ls -la release.keystore

      - name: Create keystore.properties
        run: |
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=android
          keyAlias=release
          keyPassword=android
          EOF

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Sign APK
        run: |
          # APK 路径
          APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK_PATH="app/build/outputs/apk/release/app-release.apk"
          
          # 如果已经签名，重命名
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            echo "APK already signed"
          elif [ -f "$APK_PATH" ]; then
            # 使用 jarsigner 签名
            jarsigner -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore release.keystore \
              -storepass android \
              -keypass android \
              "$APK_PATH" \
              release
            
            # 对齐 APK
            $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 \
              "$APK_PATH" \
              "$SIGNED_APK_PATH"
            
            echo "APK signed and aligned"
          fi

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          # 生成文件名
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "file_suffix=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
            echo "file_suffix=dev-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Rename APKs
        run: |
          mkdir -p output
          
          # Release APK
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk \
               output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-release.apk
          fi
          
          # Debug APK
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp app/build/outputs/apk/debug/app-debug.apk \
               output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-debug.apk
          fi
          
          ls -lah output/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Release
          path: output/*-release.apk
          if-no-files-found: error

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Debug
          path: output/*-debug.apk
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: output/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Storage Redirect Module ${{ steps.version.outputs.version_name }}
            
            ### 功能说明
            - 将酷狗音乐 Lite 的外部存储重定向到应用私有目录
            - 自动处理 `/storage/emulated/0` 和 `/sdcard` 路径
            - 豁免音乐下载目录 `kgmusic`
            - Java 和 Native 双层 Hook
            
            ### 安装方法
            1. 需要 LSPosed 框架
            2. 在 LSPosed 中启用本模块
            3. 勾选目标应用：com.kugou.android.lite
            4. 重启目标应用
            
            ### 下载说明
            - `release.apk` - 正式版本（推荐）
            - `debug.apk` - 调试版本
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate APK info
        if: success()
        run: |
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release APK" >> $GITHUB_STEP_SUMMARY
          
          if [ -f output/*-release.apk ]; then
            RELEASE_APK=$(ls output/*-release.apk)
            SIZE=$(ls -lh "$RELEASE_APK" | awk '{print $5}')
            MD5=$(md5sum "$RELEASE_APK" | awk '{print $1}')
            SHA256=$(sha256sum "$RELEASE_APK" | awk '{print $1}')
            
            echo "- **File**: $(basename $RELEASE_APK)" >> $GITHUB_STEP_SUMMARY
            echo "- **Size**: $SIZE" >> $GITHUB_STEP_SUMMARY
            echo "- **MD5**: \`$MD5\`" >> $GITHUB_STEP_SUMMARY
            echo "- **SHA256**: \`$SHA256\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Name**: ${{ steps.version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code**: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
