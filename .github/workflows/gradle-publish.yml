
name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # æ–°å¢žï¼šå®‰è£… Gradle å¹¶ç”Ÿæˆ wrapper
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.0

      - name: Generate Gradle Wrapper (if not exists)
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Generating Gradle wrapper..."
            gradle wrapper --gradle-version 8.1.0
          fi
          chmod +x gradlew

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=StorageRedirect, OU=Dev, O=StorageRedirect, L=Unknown, S=Unknown, C=US"
          
          echo "Keystore generated successfully"

      - name: Create keystore.properties
        run: |
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=android
          keyAlias=release
          keyPassword=android
          EOF

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "file_suffix=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
            echo "file_suffix=dev-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Rename and collect APKs
        run: |
          mkdir -p output
          
          # æŸ¥æ‰¾å¹¶å¤åˆ¶ APK
          find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
            filename=$(basename "$apk")
            if [[ $filename == *"release"* ]]; then
              cp "$apk" "output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-release.apk"
            elif [[ $filename == *"debug"* ]]; then
              cp "$apk" "output/StorageRedirect-${{ steps.version.outputs.file_suffix }}-debug.apk"
            fi
          done
          
          echo "APK files:"
          ls -lah output/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Release-${{ steps.version.outputs.file_suffix }}
          path: output/*-release.apk
          if-no-files-found: error

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-Debug-${{ steps.version.outputs.file_suffix }}
          path: output/*-debug.apk
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Storage Redirect Module v${{ steps.version.outputs.version_name }}
            
            ### åŠŸèƒ½
            - ðŸ”„ é‡å®šå‘å¤–éƒ¨å­˜å‚¨åˆ°åº”ç”¨ç§æœ‰ç›®å½•
            - ðŸŽµ è±å…éŸ³ä¹ä¸‹è½½ç›®å½• `kgmusic`
            - ðŸ”§ Java + Native åŒå±‚ Hook
            - ðŸŽ¯ ç›®æ ‡åº”ç”¨ï¼šé…·ç‹—éŸ³ä¹ Lite
            
            ### å®‰è£…
            1. å®‰è£… LSPosed æ¡†æž¶
            2. åœ¨ LSPosed ä¸­å¯ç”¨æœ¬æ¨¡å—
            3. å‹¾é€‰ï¼š`com.kugou.android.lite`
            4. é‡å¯ç›®æ ‡åº”ç”¨
            
            ### æ–‡ä»¶
            - `release.apk` - æ­£å¼ç‰ˆï¼ˆæŽ¨èï¼‰
            - `debug.apk` - è°ƒè¯•ç‰ˆ
            
            ### æ ¡éªŒ
            ```bash
            md5sum StorageRedirect-*.apk
            sha256sum StorageRedirect-*.apk
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for apk in output/*.apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              size=$(ls -lh "$apk" | awk '{print $5}')
              md5=$(md5sum "$apk" | awk '{print $1}')
              sha256=$(sha256sum "$apk" | awk '{print $1}')
              
              echo "### ðŸ“¦ $filename" >> $GITHUB_STEP_SUMMARY
              echo "- **Size**: $size" >> $GITHUB_STEP_SUMMARY
              echo "- **MD5**: \`$md5\`" >> $GITHUB_STEP_SUMMARY
              echo "- **SHA256**: \`$sha256\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "### â„¹ï¸ Version" >> $GITHUB_STEP_SUMMARY
          echo "- Name: ${{ steps.version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
