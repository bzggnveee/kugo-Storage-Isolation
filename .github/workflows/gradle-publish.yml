
name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 直接使用 Gradle Wrapper
      - name: Create Gradle Wrapper
        run: |
          # 下载并安装 Gradle
          wget https://services.gradle.org/distributions/gradle-8.1-bin.zip
          unzip -q gradle-8.1-bin.zip
          export PATH=$PWD/gradle-8.1/bin:$PATH
          
          # 生成 wrapper
          gradle wrapper --gradle-version=8.1
          chmod +x gradlew
          ./gradlew --version

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=SR, OU=Dev, O=SR, L=City, S=State, C=US"

      - name: Create keystore.properties
        run: |
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=android
          keyAlias=release
          keyPassword=android
          EOF

      - name: Build APKs
        run: |
          ./gradlew assembleRelease assembleDebug --stacktrace --no-daemon

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "file_suffix=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "file_suffix=dev-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare APKs
        run: |
          mkdir -p output
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} output/ \;
          
          cd output
          for f in *.apk; do
            if [[ $f == *"release"* ]]; then
              mv "$f" "StorageRedirect-${{ steps.version.outputs.file_suffix }}-release.apk"
            elif [[ $f == *"debug"* ]]; then
              mv "$f" "StorageRedirect-${{ steps.version.outputs.file_suffix }}-debug.apk"
            fi
          done
          
          ls -lah

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: StorageRedirect-APKs
          path: output/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
